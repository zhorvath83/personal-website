name: Build and push CV 
 
on:
  push:
    paths:
      - 'resume/resume-en.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: Devleaps/jsonresume-generator@v1
        id: jsonresume-html-generator
        with:
          action: render
          file: resume-en.json
          folder: resume/
          output-type: html
          theme-local: false
          theme-name: jsonresume-theme-reactive

      - name: Modify resume-en.html
        run: |
          npm install jsdom
          node -e '
            const fs = require("fs");
            const { JSDOM } = require("jsdom");
            
            // Olvassuk be a HTML fájlt
            const filePath = "resume/resume-en.html";
            const html = fs.readFileSync(filePath, "utf8");
            
            // Hozzuk létre a DOM-ot
            const dom = new JSDOM(html);
            const document = dom.window.document;
            
            // Módosítsuk a címet
            document.title = "CV | HorvathZoltan.me";
            
            // Távolítsuk el a régi favicon-t és adjuk hozzá az újakat
            const head = document.querySelector("head");
            const oldFavicon = document.querySelector("link[rel=\"icon\"]");
            if (oldFavicon) oldFavicon.remove();
            
            const faviconHTML = `
              <link rel="icon" href="https://horvathzoltan.me/img/favicon.ico">
              <link rel="icon" type="image/png" sizes="16x16" href="https://horvathzoltan.me/img/favicon-16x16.png">
              <link rel="icon" type="image/png" sizes="32x32" href="https://horvathzoltan.me/img/favicon-32x32.png">
              <link rel="apple-touch-icon" href="https://horvathzoltan.me/img/favicon-apple-touch-icon.png">
              <link rel="mask-icon" href="https://horvathzoltan.me/safari-pinned-tab.svg">
            `;
            
            // Add favicons before the first style tag
            const firstStyle = document.querySelector("style");
            if (firstStyle) {
              firstStyle.insertAdjacentHTML("beforebegin", faviconHTML);
            } else {
              head.insertAdjacentHTML("beforeend", faviconHTML);
            }
            
            // Mentsük el a módosított HTML-t
            fs.writeFileSync(filePath, dom.serialize());
            console.log("HTML file successfully modified!");
          '

      - name: Moving resume-en.html
        run: |
          mkdir -p static/cv
          mv -f resume/resume-en.html static/cv/index.html

      - uses: Devleaps/jsonresume-generator@v1
        id: jsonresume-pdf-generator
        with:
          action: render
          file: resume-en.json
          folder: resume/
          output-type: pdf
          theme-local: false
          theme-name: jsonresume-theme-reactive

      - name: Moving resume-en.pdf
        run: |
          mkdir -p static/cv
          mv -f resume/resume-en.pdf static/cv/Zoltan_Horvath_en_CV.pdf

      - name: Commit published resume files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain static/cv/)" ]; then
            git add static/cv/
            git commit -m "chore(static/cv): update CV files"
            echo "exit_code=0" >> $GITHUB_OUTPUT
          else
            echo "exit_code=1" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        uses: ad-m/github-push-action@master
        if: steps.commit.outputs.exit_code == 0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
