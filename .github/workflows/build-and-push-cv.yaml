name: Build and push CV 
 
on:
  push:
    paths:
      - 'resume/resume-en.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: Devleaps/jsonresume-generator@v1
        id: jsonresume-html-generator
        with:
          action: render
          file: resume-en.json
          folder: resume/
          output-type: html
          theme-local: false
          theme-name: jsonresume-theme-reactive

      - name: Modify resume-en.html
        run: |
          # Install BeautifulSoup if needed
          pip install beautifulsoup4
          
          # Run Python script to modify the HTML
          python - << 'EOL'
          from bs4 import BeautifulSoup
          
          # Open and parse the HTML file
          with open('resume/resume-en.html', 'r', encoding='utf-8') as file:
              soup = BeautifulSoup(file, 'html.parser')
          
          # Change the title
          title_tag = soup.find('title')
          if title_tag:
              title_tag.string = 'CV | HorvathZoltan.me'
          
          # Remove the existing favicon link(s)
          for link in soup.find_all('link', rel='icon'):
              link.decompose()
          
          # Create the new favicon links
          favicon_links = [
              {'rel': 'icon', 'href': 'https://horvathzoltan.me/img/favicon.ico'},
              {'rel': 'icon', 'type': 'image/png', 'sizes': '16x16', 'href': 'https://horvathzoltan.me/img/favicon-16x16.png'},
              {'rel': 'icon', 'type': 'image/png', 'sizes': '32x32', 'href': 'https://horvathzoltan.me/img/favicon-32x32.png'},
              {'rel': 'apple-touch-icon', 'href': 'https://horvathzoltan.me/img/favicon-apple-touch-icon.png'},
              {'rel': 'mask-icon', 'href': 'https://horvathzoltan.me/safari-pinned-tab.svg'}
          ]
          
          # Find the meta description tag to insert after
          meta_desc = soup.find('meta', attrs={'name': 'description'})
          
          # Add the new favicon links
          for attributes in reversed(favicon_links):
              new_link = soup.new_tag('link')
              for attr_name, attr_value in attributes.items():
                  new_link[attr_name] = attr_value
              
              # Insert after the meta description or at the beginning of the head
              if meta_desc:
                  meta_desc.insert_after(new_link)
              else:
                  head = soup.find('head')
                  if head:
                      head.append(new_link)
          
          # Save the modified HTML
          with open('resume/resume-en.html', 'w', encoding='utf-8') as file:
              file.write(str(soup))
          EOL

      - name: Moving resume-en.html
        run: |
          mkdir -p static/cv
          mv -f resume/resume-en.html static/cv/index.html

      - uses: Devleaps/jsonresume-generator@v1
        id: jsonresume-pdf-generator
        with:
          action: render
          file: resume-en.json
          folder: resume/
          output-type: pdf
          theme-local: false
          theme-name: jsonresume-theme-reactive

      - name: Moving resume-en.pdf
        run: |
          mkdir -p static/cv
          mv -f resume/resume-en.pdf static/cv/Zoltan_Horvath_en_CV.pdf

      - name: Commit published resume files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain static/cv/)" ]; then
            git add static/cv/
            git commit -m "chore(static/cv): update CV files"
            echo "exit_code=0" >> $GITHUB_OUTPUT
          else
            echo "exit_code=1" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        uses: ad-m/github-push-action@master
        if: steps.commit.outputs.exit_code == 0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
